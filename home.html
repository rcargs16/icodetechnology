<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - iCode Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3A5A40; /* Muted dark green */
            --secondary-color: #588157; /* Softer green */
            --background-color: #E8EFE6; /* Light sage green */
            --text-color: #5F7161;
            --light-text: #FFFFFF; /* White text */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #E8EFE6, #F7F9F7);
            color: var(--text-color);
            overflow-x: hidden;
        }

        h2 {
            font-family: 'Roboto';
            color: #5F7161;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: #F7F9FC;
            padding: 2rem;
            position: relative;
        }

        .home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1; /* Subtle gradient overlay */
            z-index: 0;
        }

        .logo-container {
            margin-bottom: 2rem;
            z-index: 1;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem; /* Add spacing between elements */
        }

        .text-content h2 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .tagline-container {
            font-family: 'Roboto'; /* Ensure Roboto is applied */
            text-align: center;
            background: var(--primary-color);
            border-radius: 8px;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            width: 250px;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--light-text);
        }

        .text-content p {
            font-size: 1.2rem;
            color: var(--text-color);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .learn-more-btn {
            font-size: 1rem;
            font-weight: 600;
            color: var(--light-text);
            background-color: #3D5B30;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="text-content">
            <h2>iCode Technology</h2>
            <div class="tagline-container">
                <span class="tagline" id="typewriter-text"></span>
            </div>
            <div class="logo-container">
                <img src="logo.png" alt="iCode Technology Logo">
            </div>
            <p>
                Welcome to iCode Technology, where we combine creativity and technical expertise to deliver exceptional digital experiences. 
                Our mission is to innovate, code, and transform your ideas into reality.
            </p>
            <a href="#about-us" class="learn-more-btn">Learn More</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.getElementById("typewriter-text");
            const texts = ["Innovate.", "Code.", "Transform."];
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let isWaiting = false;

            function typeWriter() {
                const currentText = texts[textIndex];
                
                if (isWaiting) {
                    setTimeout(typeWriter, 1500);
                    isWaiting = false;
                    return;
                }

                if (isDeleting) {
                    textElement.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                    
                    if (charIndex === 0) {
                        isDeleting = false;
                        textIndex = (textIndex + 1) % texts.length;
                    }
                } else {
                    textElement.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                    
                    if (charIndex === currentText.length) {
                        isWaiting = true;
                        setTimeout(() => {
                            isDeleting = true;
                            typeWriter();
                        }, 1500);
                        return;
                    }
                }
                
                const typingSpeed = isDeleting ? 80 : 150;
                setTimeout(typeWriter, typingSpeed);
            }

            typeWriter();
        });
    </script>
</body>
</html>
